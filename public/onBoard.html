<!DOCTYPE html>
<html>
​

<head>
    <meta charset="UTF-8">
    <title>Hypnos| survey</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font link for google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>

<body>
    <nav class="navBar" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="../views/onBoard.handlebars" class="brand-logo"> Hypnos</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="../public/team.html">Team</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li><a href="../public/team.html">Team</a></li>
                </ul>
           
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
        
    </nav>

    <section>
        <div class="container">
            <div class="row">
                {{#unless user.age}}
                <div class="col-md-7 main-section" id="link-box" >

                    <h5>Please select the range of your age</h5>
                    <form class="ageForm">
                        <p><label>
                            <input class="with-gap age" name="group1" type="radio" value="ageOne"/>
                            <span>14 - 17 years</span>
                        </label></p>
                        <p><label>
                              <input class="with-gap age" name="group1" type="radio" value="ageTwo"/>
                              <span>18 - 25 years</span>
                        </label></p>
                        <p><label>
                            <input class="with-gap btn age" name="group1" type="radio" value="ageThree"/>
                            <span>26 - 64 years</span>
                      </label></p>
                      <p><label>
                        <input class="with-gap btn age" name="group1" type="radio" value="ageFour"/>
                        <span>> 65 years</span>
                     </label></p>
                    <br>                 

                        <div class="row center">
                            <button class="btn" type="submit">Submit</button>
                        </div>
                    </form> 

                </div>
                {{/unless}}
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12 main-section">
                  <form class="survey">
                    <h5>What time did you go to bed?</h5>
                    
                        <p><label>
                            <input class="with-gap" name="group1" type="radio"  value=""/>
                            <span>7:00 - 9:00 pm </span>
                        </label></p>
                        <p><label>
                              <input class="with-gap" name="group1" type="radio" value="" />
                              <span>9:00 - 11:00 pm</span>
                        </label></p>
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value="" />
                            <span>11:00 pm - 1:00 am</span>
                      </label></p>
                      <p><label>
                        <input class="with-gap" name="group1" type="radio" value="" />
                        <span>1:00 am - 3:00 am</span>
                     </label></p>
                    <br>


                    <h5>What time did you wake up?</h5>
                    
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value="" />
                            <span>3:00 - 5:00 am </span>
                        </label></p>
                        <p><label>
                              <input class="with-gap" name="group1" type="radio" value="" />
                              <span>5:00 - 7:00 am</span>
                        </label></p>
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value=""/>
                            <span>7:00 - 9:00 am</span>
                      </label></p>
                      <p><label>
                        <input class="with-gap" name="group1" type="radio" value=""/>
                        <span>9:00 am - 11:00 am</span>
                     </label></p>
                    <br>

                    <h5>How long did you take to fall asleep?</h5>
                   
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value="" />
                            <span>Less than 10 minutes</span>
                        </label></p>
                        <p><label>
                              <input class="with-gap" name="group1" type="radio" value="" />
                              <span>30 minutes</span>
                        </label></p>
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value="" />
                            <span>1 hour</span>
                      </label></p>
                      <p><label>
                        <input class="with-gap" name="group1" type="radio" value="" />
                        <span>More than an hour</span>
                     </label></p>
                    <br>

                    <h5>Do you feel rested?</h5>
                    
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value="" />
                            <span>Yes</span>
                        </label></p>
                        <p><label>
                            <input class="with-gap" name="group1" type="radio" value=""/>
                            <span>No</span>
                        </label></p>
                    </form> <br>


                    <div class="row center">
                        <button class="btn" type="submit">Submit</button>
                    </div>

                </div>

    </section>


    <footer>
        <div class="container">
            Made by <a class="color" href="http://materializecss.com">Copyright &copy; 2020</a>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../public/javascript/onBoard.js"></script>
  <!--<script src="js/materialize.js"></script>
        <script src="js/init.js"></script>-->

</body>
​</html>
